<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="img/Group 51.svg" class="left_img" alt="">
            <div class="wording">
                We aim to design and implement an efficient and user-friendly Sale Stream system tailored for stores specializing in specific products.
            </div>
            <div class="wording1">
                Welcome back to our service!
            </div>
            <img src="img/image.svg" class="images" alt="">
        </div>
        <div class="right">
            <form id="signin-form" action="/signin" method="POST">
                <div class="topic content">
                    Welcome Back!
                </div>
                <div class="email content">
                    <input type="email" id="email" name="email" class="input" placeholder="Email Address" required>
                </div>
                <div class="password content">
                    <input type="password" id="password" name="password" class="input" placeholder="Password" required>
                </div>
                <div class="terms content1">
                    <a href="#" class="forget">FORGET PASSWORD</a>
                </div>
                <div class="links">
                    <div class="container12">
                        <div class="sign_in">
                            <button type="submit" class="sign sup">SIGN IN</button>
                        </div>
                        <div class="sign_up">
                            <a href="/signup" class="sign sin">SIGN UP</a>
                        </div>
                    </div>
                </div>
                <div class="os_regi_link">
                    <div class="container12">
                        <div class="sign_in_g">
                            <a href="#" class="login_google"><img src="img/pngwing 1.svg" alt=""> Login with Google</a>
                        </div>
                        <div class="sign_in_a">
                            <a href="#" class="login_google"><img src="img/pngwing 2.svg" alt=""> Login with Apple</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('fade-in');

            // Form submission handling
            const form = document.getElementById('signin-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); 

                const formData = new FormData(form);
                const data = Object.fromEntries(formData); 

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        window.location.href = "/dashboard"; // Redirect to the dashboard or another page
                    } else {
                        alert('Error: ' + result.message); 
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error submitting the form.');
                }
            });

            // Fade-out effect on link click (if needed)
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');
                    document.body.classList.remove('fade-in');
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 600);
                });
            });
        });
    </script>
</body>
</html>
